---
dist: xenial
language: python
python: "3.7"
sudo: required
services:
  - docker
install:
  - pip install pipenv
  - pipenv sync
env:
  matrix:
    - DOCKER_BASE_IMAGE=debian:stretch-slim
    - DOCKER_BASE_IMAGE=debian:buster-slim
script:
  - export DOCKER_BASE_IMAGE=${DOCKER_BASE_IMAGE}
  - pipenv run molecule test

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
